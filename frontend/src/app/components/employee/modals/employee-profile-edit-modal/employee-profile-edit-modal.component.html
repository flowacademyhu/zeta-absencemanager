<h1 mat-dialog-title>Profil szerkesztése</h1>
<mat-dialog-content 
  [formGroup]="employeeProfileEditForm"
  style="text-align: center;"
>
  <div>
    <mat-form-field>
      <input
        matInput
        type="text"
        formControlName="firstName"
        placeholder="családnév"
        required
      />
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <input
        matInput
        type="text"
        formControlName="lastName"
        placeholder="keresztnév"
        required
      />
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <input
        matInput
        required
        [matDatepicker]="dateofbirth"
        formControlName="dateOfBirth"
        placeholder="születési dátum"
      />
      <mat-datepicker-toggle
        matSuffix
        [for]="dateofbirth"
      ></mat-datepicker-toggle>
      <mat-datepicker #dateofbirth></mat-datepicker>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <input
        matInput
        type="number"
        formControlName="numberOfChildren"
        placeholder="gyerekek száma"
        required
      />
    </mat-form-field>
  </div>
</mat-dialog-content> 
  <div mat-dialog-actions style="justify-content: center;">
   
    <button 
        mat-flat-button
        color="primary" 
        [disabled]="!employeeProfileEditForm.valid"
        [mat-dialog-close]="employeeProfileEditForm.value"
        >
      Mentés
    </button>
    <button mat-flat-button color="accent" (click)="dialogRef.close()" >
        Mégsem
      </button>
  </div>
