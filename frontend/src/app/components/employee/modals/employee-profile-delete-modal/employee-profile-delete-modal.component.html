<h1 mat-dialog-title>Profil törlése</h1>

<div *ngIf="data.user.role !== 'LEADER'">
<div>
      <mat-dialog-content>
        Biztos, hogy törölni szeretné profilját?
      </mat-dialog-content>
</div>

<div mat-dialog-actions style="justify-content: center;">
    <button
      mat-button
      mat-dialog-close
      style="border: 2px solid white;"
    >
      Mégsem
    </button>
    <button
      mat-button
      [mat-dialog-close]="true"
      cdkFocusInitial
      style="border: 2px solid white;"
    >
      Igen
    </button>
</div>
</div>



<div *ngIf="data.user.role === 'LEADER'">

  <div>
      <mat-dialog-content>
        Ön jelenleg vezető beosztású dolgozó, így nincs lehetőség profiljának törlésére.
      </mat-dialog-content>
  </div>
  
  <div mat-dialog-actions style="justify-content: center;">
    <button
      mat-button
      mat-dialog-close
      style="border: 2px solid white;"
    >
      Rendben
    </button>
  </div>
  
</div>
