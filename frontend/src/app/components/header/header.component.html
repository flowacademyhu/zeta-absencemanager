<mat-grid-tile-header>
<mat-toolbar class="header">
    <mat-toolbar-row>
      <h1> *LOGO* </h1>
      <span class="menu-spacer"></span>
      <div>
        <ul>
          <li><a mat-button [routerLink]="'/absences'" > Absences </a></li>
          <li><a mat-button [routerLink]="'/profile'"> Profile </a></li>
          <li><a mat-button [matMenuTriggerFor]="menu" [routerLink]="'/'"> Admin </a>
            <mat-menu #menu="matMenu">
              <button onclick="location.href='admin/user-index'" mat-menu-item>Employees</button>
              <button mat-menu-item>Groups</button>
              <button mat-menu-item>Departments</button>
            </mat-menu>
          </li>
      </ul>
      </div>
      <span class="fill-remaining-space"></span>
      <div class="logout">
        <ul>
          <li><a mat-button (click)="logout()">Logout </a></li>
        </ul>
      </div>
    </mat-toolbar-row>
  </mat-toolbar>
</mat-grid-tile-header>
