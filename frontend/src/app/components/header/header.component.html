<mat-grid-tile-header>
  <mat-toolbar>
    <mat-toolbar-row>
      <h1>
        <img src="../../../assets/csiha-logo.png" height="50" />
      </h1>
      <span class="menu-spacer"></span>
      <div>

            <button mat-button [routerLink]="'/login'" *ngIf="!(isLoggedIn$ | async)">Login</button>

            <button mat-button [routerLink]="'/admin/absence-index'" *ngIf="isLoggedIn$ | async"> Absences </button>

            <button mat-button [routerLink]="'/profile'" *ngIf="isLoggedIn$ | async">Profile</button>

            <button mat-button *ngIf="isLoggedIn$ | async" [matMenuTriggerFor]="menu"> Admin </button>
            <mat-menu #menu="matMenu">
              <button mat-menu-item [routerLink]="'admin/user-esd'">
                User-EDS
              </button>

              <button mat-menu-item [routerLink]="'/admin/user-index'">
                Employees
              </button>
              <button mat-menu-item [routerLink]="'/admin/group/index'">Groups</button>
            </mat-menu>
      </div>
      <span class="fill-remaining-space"></span>
      <div class="logout">
            <button mat-button (click)="logout()" *ngIf="isLoggedIn$ | async">Logout
            </button>
      </div>
    </mat-toolbar-row>
  </mat-toolbar>
</mat-grid-tile-header>
