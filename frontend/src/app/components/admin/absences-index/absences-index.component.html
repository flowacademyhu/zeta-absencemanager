<div class='actionButton'>
    <button mat-flat-button color="warn" (click)="openDialog()">Create</button>
    <button mat-flat-button color="warn">PLACEHOLDER</button>
</div>

<mat-table [dataSource]="dataSource" class="table-responsive mat-elevation-z8">

    <ng-container matColumnDef="id">
        <mat-header-cell *matHeaderCellDef> ID </mat-header-cell>
        <mat-cell *matCellDef="let absence"> {{absence.id}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
        <mat-cell *matCellDef="let absence"> {{absence.name}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="begin">
        <mat-header-cell *matHeaderCellDef> Begin </mat-header-cell>
        <mat-cell *matCellDef="let absence"> {{absence.begin}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="end">
        <mat-header-cell *matHeaderCellDef> End </mat-header-cell>
        <mat-cell *matCellDef="let absence"> {{absence.end}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="days">
        <mat-header-cell *matHeaderCellDef> Days </mat-header-cell>
        <mat-cell *matCellDef="let absence"> {{absence.days}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="type">
        <mat-header-cell *matHeaderCellDef> Type </mat-header-cell>
        <mat-cell *matCellDef="let absence"> {{absence.type}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="status">
        <mat-header-cell *matHeaderCellDef> Status </mat-header-cell>
        <mat-cell *matCellDef="let absence"> {{absence.status}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="created_at">
        <mat-header-cell *matHeaderCellDef> Created At </mat-header-cell>
        <mat-cell *matCellDef="let absence"> {{absence.created_at}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="responsible">
        <mat-header-cell *matHeaderCellDef> Responsible </mat-header-cell>
        <mat-cell *matCellDef="let absence"> {{absence.responsible}} </mat-cell>
    </ng-container>


    <ng-container matColumnDef="reporter">
        <mat-header-cell *matHeaderCellDef> Reporter </mat-header-cell>
        <mat-cell *matCellDef="let absence"> {{absence.reporter}} </mat-cell>
    </ng-container>


    <ng-container matColumnDef="on_trial">
        <mat-header-cell *matHeaderCellDef> OnTrial </mat-header-cell>
        <mat-cell *matCellDef="let absence"> {{absence.on_trial}} </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
