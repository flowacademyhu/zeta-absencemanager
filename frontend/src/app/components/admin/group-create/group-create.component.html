<h2 mat-dialog-title align="center">Create new Group</h2>
<form
  [formGroup]="createGroupForm"
  autocomplete="off"
  (ngSubmit)="OnSubmit(createGroupForm.value)"
>
  <mat-dialog-content>
    
    <mat-form-field>
      <input
        matInput
        type="text"
        placeholder="Name"
        formControlName="name"
        id="name"
      />
    </mat-form-field>

    <mat-form-field>
        <mat-label>Parent Group</mat-label>
        <mat-select formControlName="group">
          <mat-option *ngFor="let group of groups" [value]="group.value">
            {{ group.name group.id }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Leaders</mat-label>
        <mat-select formControlName="user">
          <mat-option *ngFor="let user of users" [value]="user.value">
            {{ user.firstname user.lastname }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Employees</mat-label>
        <mat-select formControlName="user">
          <mat-option *ngFor="let user of users" [value]="user.value">
            {{ user.firstname user.lastname}}
          </mat-option>
        </mat-select>
      </mat-form-field>

    <p *ngIf="error" class="error">{{ error }}</p>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-raised-button [disabled]="!createAbsenceForm.valid">
      Create
    </button>
    <button mat-raised-button color="warn" (click)="onCancel()">
      Cancel
    </button>
  </mat-dialog-actions>
</form>
