<h1 mat-dialog-title>CREATE GROUP</h1>
<div mat-dialog-content [formGroup]="createGroupForm" style="text-align: center;">
    <div><mat-form-field>
        <input matInput required formControlName="name" placeholder="Name">
    </mat-form-field></div>
    <mat-form-field>
        <mat-label>Parent Group</mat-label>
        <mat-select formControlName="parentId">
          <mat-option *ngFor="let group of groupList" [value]="group.id" (click)="addLeadersToList(group)">
            {{ group.id }} {{ group.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>

    <mat-form-field>
        <mat-label>Leaders</mat-label>
        <mat-select formControlName="leaders" multiple>
          <mat-option *ngFor="let leader of leaderList; let i = index" [value]="leader">
                {{ leader.firstName }} {{ leader.lastName }} {{ leader.id }}
          </mat-option>
        </mat-select>
      </mat-form-field>


    <mat-form-field>
        <mat-label>Employees</mat-label>
        <mat-select formControlName="employees" multiple>
          <mat-option *ngFor="let employee of employeeList; let i = index" [value]="employee">
                {{ employee.firstName }} {{ employee.lastName }} {{ employee.id }} 
          </mat-option> 
        </mat-select>
      </mat-form-field>
      
</div>
<div mat-dialog-actions style="justify-content: center;">
  <button mat-button (click)="dialogRef.close()" style="border: 2px solid white;">Cancel</button>
  <button mat-button [disabled]='!createGroupForm.valid' [mat-dialog-close]="createGroupForm.value" cdkFocusInitial style="border: 2px solid white;">Save</button>
</div>
