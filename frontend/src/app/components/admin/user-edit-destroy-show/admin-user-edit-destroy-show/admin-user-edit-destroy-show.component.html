<app-filter [dataSource]="dataSource"></app-filter>
<div class="mat-elevation-z8">
    <button mat-raised-button (click)="openDialog()">edit</button>
    <button mat-raised-button  >delete</button>
<table mat-table [dataSource]="dataSource">
    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
     <!-- Name Column -->
    <ng-container matColumnDef="dateOfBirth">
        <th mat-header-cell *matHeaderCellDef> dateOfBirth </th>
        <td mat-cell *matCellDef="let element">  {{element.dateOfBirth}}  </td>
      </ng-container>   

    <!-- Dob Column -->
    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef> firstName </th>
      <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
    </ng-container>
  
    <!-- Position Column -->
    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef> lastName </th>
      <td mat-cell *matCellDef="let element">  {{element.lastName}}  </td>
    </ng-container>
  
    <!-- Supervisor Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> position </th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>

    <!-- DOE  Column-->
    <ng-container matColumnDef="supervisor">
        <th mat-header-cell *matHeaderCellDef> supervisor </th>
        <td mat-cell *matCellDef="let element"> {{element.supervisor}}</td>
      </ng-container>

      <ng-container matColumnDef="dateOfEndTrial">
        <th mat-header-cell *matHeaderCellDef> dateOfEndTrial </th>
        <td mat-cell *matCellDef="let element"> {{element.dateOfEndTrial}} </td>
      </ng-container>
      
      <ng-container matColumnDef="dateOfEntry">
        <th mat-header-cell *matHeaderCellDef> dateOfEntry </th>
        <td mat-cell *matCellDef="let element"> {{element.dateOfEntry}} </td>
      </ng-container> 
    
    <!-- E-mail -->
    <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> E-mail </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container> 

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
