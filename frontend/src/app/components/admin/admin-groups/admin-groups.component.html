<div class="actionButton">
    <button mat-flat-button color="warn" (click)="createGroup()">Create Group</button>
</div>

<mat-error *ngIf="error">
    {{ error }}
</mat-error>

<mat-table [dataSource]="dataSource" class="table-responsive mat-elevation-z8">

    <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
        <mat-cell *matCellDef="let group"> {{ group.name }} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="parent">
        <mat-header-cell *matHeaderCellDef> Parent </mat-header-cell>
        <mat-cell *matCellDef="let group"> {{ group.parent }} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="leaders">
        <mat-header-cell *matHeaderCellDef> Leaders </mat-header-cell>
        <mat-cell *matCellDef="let group">
            <div *ngFor="let leader of group.leaders; let i = index">
                {{ leader.firstName }} {{ leader.lastName }} <span *ngIf="i !== group.leaders.length-1">,&nbsp;</span>
            </div>
        </mat-cell>
    </ng-container>

    <ng-container matColumnDef="employees">
        <mat-header-cell *matHeaderCellDef> </mat-header-cell>
        <mat-cell *matCellDef="let group">
            <button mat-flat-button [routerLink]="'/admin/user-index'">Employees</button> <!-- path with filter TODO -->
        </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
</mat-table>
