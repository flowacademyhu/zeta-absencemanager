<div class="actionButton">
  <button mat-flat-button color="warn" (click)="createUser()">Create User</button> 
  <app-filter [dataSource]="dataSource"></app-filter>
</div>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
     <!-- Name Column -->
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element">  {{element.name}}  </td>
      </ng-container>   

    <!-- Dob Column -->
    <ng-container matColumnDef="dob">
      <th mat-header-cell *matHeaderCellDef> D.O.B. </th>
      <td mat-cell *matCellDef="let element"> {{element.dob}} </td>
    </ng-container>
  
    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> Position </th>
      <td mat-cell *matCellDef="let element">  {{element.position}}  </td>
    </ng-container>
  
    <!-- Supervisor Column -->
    <ng-container matColumnDef="supervisor">
      <th mat-header-cell *matHeaderCellDef> Supervisor </th>
      <td mat-cell *matCellDef="let element"> {{element.supervisor}} </td>
    </ng-container>

    <!-- DOE  Column-->
    <ng-container matColumnDef="doe">
        <th mat-header-cell *matHeaderCellDef> D.O.E </th>
        <td mat-cell *matCellDef="let element"> {{element.doe}}</td>
      </ng-container>
  
     
    <!-- E-mail -->
    <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> E-mail </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container> 

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
