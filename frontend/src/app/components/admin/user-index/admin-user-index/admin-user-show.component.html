<!-- <app-filter [dataSource]="dataSource"></app-filter> -->
<div class="actionButton">
  <button mat-flat-button color="warn" (click)="createUser()">Create User</button> 
</div>

<div class="mat-elevation-z8">
  

  <table mat-table [dataSource]="usersList" >
  
     <!-- Name Column -->
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let user">  {{user.firstName}} {{user.lastName}}  </td>
      </ng-container>   

    <!-- Dob Column -->
    <ng-container matColumnDef="dob">
      <th mat-header-cell *matHeaderCellDef> Date of Birth </th>
      <td mat-cell *matCellDef="let user"> {{user.dateOfBirth[0]}}.{{user.dateOfBirth[1]}}.{{user.dateOfBirth[2]}}. </td>
    </ng-container>
  
    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> Position </th>
      <td mat-cell *matCellDef="let user">  {{user.position}}  </td>
    </ng-container>
  
    <!-- Supervisor Column -->
    <ng-container matColumnDef="supervisor">
      <th mat-header-cell *matHeaderCellDef> Supervisor </th>
      <td mat-cell *matCellDef="let user"> {{user.supervisor}} </td>
    </ng-container>

    <!-- DOE  Column-->
    <ng-container matColumnDef="doe">
        <th mat-header-cell *matHeaderCellDef> Date of Entry </th>
        <td mat-cell *matCellDef="let user"> {{user.dateOfEntry[0]}}.{{user.dateOfEntry[1]}}.{{user.dateOfEntry[2]}}.</td>
      </ng-container>
  
     
    <!-- E-mail -->
    <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> E-mail </th>
        <td mat-cell *matCellDef="let user"> {{user.email}} </td>
      </ng-container>
      
      <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button (click)="editUser(element.id)"> 
          <mat-icon>edit</mat-icon>
        </button> 
        </td>
      </ng-container> 
      
      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef>
          <button mat-icon-button> 
          <mat-icon>delete</mat-icon>
        </button> 
        </td>
      </ng-container> 

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
